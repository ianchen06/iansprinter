# This file contains common pin mappings for RAMPS (v1.3 and later)
# boards. RAMPS boards typically use a firmware compiled for the AVR
# atmega2560 (though other AVR chips are also possible).

# See the example.cfg file for a description of available parameters.

[stepper_x]
step_pin: ar54
#dir_pin: !ar55 #A4988
dir_pin: ar55 #TMC2100
enable_pin: !ar38
#step_distance: .0025 # 1/64
step_distance: .01
endstop_pin: ^!ar3
#endstop_pin: ^ar2
position_endstop: -10
position_min: -10
position_max: 220
homing_speed: 50

[stepper_y]
step_pin: ar60
#dir_pin: !ar61 #A4988
dir_pin: ar61 #TMC2100
enable_pin: !ar56
#step_distance: .0025 # 1/64
step_distance: .01
endstop_pin: ^!ar14
#endstop_pin: ^ar15
position_endstop: 0
position_min: 0
position_max: 200
homing_speed: 50

[stepper_z]
step_pin: ar46
dir_pin: ar48
enable_pin: !ar62
#step_distance: .000625 # 1/64
step_distance: .0025

# for [probe]
#endstop_pin: probe:z_virtual_endstop
#endstop_pin: ^ar19

# commented out for virtual_endstop
endstop_pin: ^!ar18
position_endstop: 0.5
position_max: 200
position_min: -1

[extruder]

# For left motor
step_pin: ar26
#dir_pin: !ar28 #A4988
dir_pin: ar28 #TMC2100
enable_pin: !ar24
step_distance: 0.007060

nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: ar10
sensor_type: EPCOS 100K B57560G104F
sensor_pin: analog13
control: pid
pid_Kp: 22.2
pid_Ki: 1.08
pid_Kd: 114
min_temp: 0
max_temp: 250
max_extrude_cross_section: 999
max_extrude_only_distance: 999

[extruder1]
# For right motor
step_pin: ar36
dir_pin: ar34
enable_pin: !ar30
step_distance: .010526

nozzle_diameter: 0.400
filament_diameter: 1.750
shared_heater: extruder
max_extrude_only_distance: 999
max_extrude_cross_section: 999

[heater_bed]
heater_pin: ar8
sensor_type: EPCOS 100K B57560G104F
sensor_pin: analog14
control: watermark
min_temp: 0
max_temp: 130

[fan]
pin: ar9

[mcu]
serial: /dev/ttyUSB0
pin_map: arduino

[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 3000
max_z_velocity: 5
max_z_accel: 100

# "RepRapDiscount 2004 Smart Controller" type displays
